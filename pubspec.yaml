name: juclean
description: "juclean for cleaning services"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  google_fonts: ^6.2.0
  iconly: ^1.0.1
  cached_network_image: ^3.3.1

  google_places_flutter: ^2.1.0

  table_calendar: ^3.0.0

  intl: ^0.19.0

  elegant_notification: ^2.2.2
  share_plus: ^7.0.0
  app_links: ^3.0.0
  flutter_onboarding_slider: ^1.0.11
  google_maps_places_autocomplete_widgets: ^1.3.3

  shared_preferences: ^2.2.2
  permission_handler: ^10.3.1
  syncfusion_flutter_datepicker: ^27.1.0

  pdf: ^3.11.3
  printing: ^5.10.2
  flutter_animate: ^4.5.2

  universal_html: ^2.2.1
  image_picker: ^1.0.7

  excel: ^2.0.1

  flutter_local_notifications: ^17.1.2
  collection: ^1.17.1
  file_saver: ^0.2.0



  geolocator: ^11.0.0

  features_tour: ^0.4.12
  geocoding: ^3.0.0
  location: ^5.0.0
  flutter_dotenv: ^5.1.0

  firebase_core: ^2.15.0
  firebase_auth: ^4.7.3
  firebase_storage: ^11.2.6
  cloud_firestore: ^4.8.3
  firebase_messaging: ^14.7.10
  cloud_functions: ^4.5.7
  firebase_core_web: ^2.9.0



  fl_chart: ^0.65.0
  translator_plus: ^1.0.1

  mailer: ^6.1.2
  google_maps_flutter: ^2.5.0
  flutter_snake_navigationbar: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/
    - .env
